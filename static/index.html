<!DOCTYPE html>
<html>
<head>
    <title>$FISH - Neural Network Aquarium</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
        }
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .tank-container {
            flex: 1;
        }
        canvas {
            background: linear-gradient(180deg, #00487C 0%, #000F2E 100%);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .data-panel {
            width: 400px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            height: 800px;
            overflow-y: auto;
        }
        .fish-data {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .stats {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        .token-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .vector-display {
            position: relative;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        .vector-arrow {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 0;
            height: 2px;
            background: cyan;
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tank-container">
            <canvas id="fishTank" width="1200" height="800"></canvas>
        </div>
        <div class="data-panel">
            <div class="token-info">
                <div>
                    <h2>$FISH</h2>
                    <div>Neural Network Aquarium Token</div>
                </div>
                <div>
                    <div id="fishCount">Supply: 0</div>
                    <div>Max Supply: 1000</div>
                </div>
            </div>
            <div class="stats" id="globalStats">
                Population: 0<br>
                Avg Energy: 0<br>
                Active Food: 0
            </div>
            <div id="fishData"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('fishTank');
        const ctx = canvas.getContext('2d');
        const fishData = document.getElementById('fishData');
        const globalStats = document.getElementById('globalStats');
        const fishCount = document.getElementById('fishCount');
        const ws = new WebSocket('ws://localhost:8000/ws');

        function createVectorDisplay(vx, vy) {
            const magnitude = Math.sqrt(vx * vx + vy * vy);
            const angle = Math.atan2(vy, vx);
            const length = Math.min(magnitude * 10, 25);

            return `
                <div class="vector-display">
                    <div class="vector-arrow" style="
                        width: ${length}px;
                        transform: rotate(${angle}rad);
                        background: rgb(${Math.min(255, magnitude * 50)},
                                     ${Math.max(0, 255 - magnitude * 50)},
                                     255);
                    "></div>
                </div>
            `;
        }

        function updateDataPanel(fish, foodCount) {
            globalStats.innerHTML = `
                Population: ${fish.length}<br>
                Avg Energy: ${(fish.reduce((sum, f) => sum + f.energy, 0) / fish.length).toFixed(2)}<br>
                Active Food: ${foodCount}
            `;

            fishCount.innerHTML = `Supply: ${fish.length}`;

            fishData.innerHTML = fish.map(f => `
                <div class="fish-data" style="border-left: 4px solid rgb(${f.color.map(c => c * 255).join(',')})">
                    Fish #${f.id}<br>
                    Position: (${f.x.toFixed(1)}, ${f.y.toFixed(1)})<br>
                    Energy: ${f.energy.toFixed(1)}<br>
                    Velocity: ${createVectorDisplay(f.vx, f.vy)}
                    Speed: ${Math.sqrt(f.vx * f.vx + f.vy * f.vy).toFixed(2)}
                </div>
            `).join('');
        }

        function drawFish(fish) {
            ctx.save();
            ctx.translate(fish.x, fish.y);

            const direction = fish.vx >= 0 ? 1 : -1;
            ctx.scale(direction, 1);

            // Shadow for depth
            ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.shadowBlur = 10;

            // Body gradient
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 25);
            gradient.addColorStop(0, `rgba(${fish.color.map(c => c * 255).join(',')}, 1)`);
            gradient.addColorStop(1, `rgba(${fish.color.map(c => c * 255 * 0.7).join(',')}, 1)`);
            ctx.fillStyle = gradient;

            // Main body
            ctx.beginPath();
            ctx.moveTo(-20, 0);
            ctx.quadraticCurveTo(0, -15, 20, 0);
            ctx.quadraticCurveTo(0, 15, -20, 0);
            ctx.fill();

            // Tail
            ctx.save();
            ctx.translate(-20, 0);
            ctx.rotate(fish.tail_angle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(-15, -10, -20, 0);
            ctx.quadraticCurveTo(-15, 10, 0, 0);
            ctx.fill();
            ctx.restore();

            // Dorsal fin
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.quadraticCurveTo(5, -20, 10, -15);
            ctx.quadraticCurveTo(5, -10, 0, -15);
            ctx.fill();

            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(11, -5, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Pectoral fin with animation
            ctx.save();
            ctx.translate(0, 0);
            ctx.rotate(Math.sin(Date.now() / 200) * 0.2);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(5, 5, 0, 10);
            ctx.quadraticCurveTo(-5, 5, 0, 0);
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            ws.send(JSON.stringify({
                type: 'add_food',
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ambient particles
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath();
                ctx.arc(
                    (Date.now()/20 + i * 100) % canvas.width,
                    (Math.sin((Date.now() + i * 1000)/1000) * 50) + i * 16,
                    1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // Draw food with glow
            data.food.forEach(food => {
                ctx.save();
                ctx.shadowColor = '#4ADE80';
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#4ADE80';
                ctx.beginPath();
                ctx.arc(food.x, food.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Draw fish
            data.fish.forEach(drawFish);

            // Update data panel
            updateDataPanel(data.fish, data.food.length);
        };
    </script>
</body>
</html>
